<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/portfolio-cc/tools.css">
</head>
<body>
    
    <div class="admin" id="login-show">
        <ul>
            <li style="font-size: xx-large; cursor:pointer;"><i class="fa-solid fa-user-shield">Open</i></li>
        </ul>
    </div>
    <div id="login-modal" class="login-modal hidden">
        <div class="modal">
            <div class="top-form">
                <div id="close-modal" class="close-modal">
                    &#10006
                </div>
            </div>
            <div class="login-form">
                <h2>Confirm Delete</h2>
                <form class="form-input" action="">
                    <button>Delete</button>
                </form>
            </div>
        </div>
    </div>


    <script>
        // MODAL DISPLAY

        const login_show = document.getElementById('login-show');
        const login_modal = document.getElementById('login-modal');
        const close_modal = document.getElementById('close-modal');

        login_show.onclick = function(){
            login_modal.classList.remove('hidden')
        }
        close_modal.onclick = function(){
            login_modal.classList.add('hidden')
        }
    </script>
</body>
</html>
